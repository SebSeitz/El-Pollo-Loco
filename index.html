<body>
    <div class="start-screen-overlay" id="start-screen-overlay">
        <div class="button-box" id="button-box">
            <button class="start-button" onclick="startGame()">Start Game</button>
            <div class="controls" id="controls">
                <div class="control-icon">
                    <img src="img/10.icons/left-arrow.png"> Move Left
                </div>
                <div class="control-icon">
                    <img src="img/10.icons/right-arrow.png"> Move Right
                </div>
                <div class="control-icon">
                    <b>SPACE</b>&#160 Jump
                </div>
                <div class="control-icon">
                    <b>D</b>&#160 Throw Bottle
                </div>
            </div>
        </div>
    </div>
    <div class="end-screen-overlay" id="end-screen-overlay">
        <div class="button-box" id="button-box">
            <button class="start-button extra-width" onclick="restartGame()">Back to Start Screen</button>

        </div>
    </div>

    <div class="victory-screen" id="victory-screen">
        <div class="victory-box">
            <span>Great Success!</span>
            <button class="start-button extra-width" onclick="restartGame()">Back to Start Screen</button>
        </div>

    </div>
    </div>

    <h1 id="game-title">El Pollo Loco</h1>

    <canvas id="canvas" width="720px" height="480px" class="d-none">
    
    </canvas>
